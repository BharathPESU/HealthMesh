name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  AZURE_WEBAPP_NAME: healthmesh-dev-app
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: üì¶ Install dependencies
      run: npm ci

    - name: üî® Build application
      env:
        VITE_AZURE_AD_REDIRECT_URI: https://healthmesh-dev-app.azurewebsites.net/login
        NODE_ENV: production
      run: npm run build

    - name: üìÅ Prepare deployment package
      run: |
        # Create a clean deployment directory
        mkdir -p deployment
        
        # Copy built application
        cp -r dist deployment/
        
        # Copy package files for Azure to recognize Node.js app
        cp package.json deployment/
        cp package-lock.json deployment/
        
        # Create .deployment file to tell Azure not to build
        echo "[config]" > deployment/.deployment
        echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deployment/.deployment
        
        # Create web.config for proper routing
        cat > deployment/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="dist/index.cjs" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^dist/index.cjs\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="dist/public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="dist/index.cjs"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
          </system.webServer>
        </configuration>
        EOF
        
        # Zip the deployment package
        cd deployment
        zip -r ../deploy.zip . -q
        cd ..
        echo "‚úÖ Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: üöÄ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip

    - name: ‚úÖ Deployment complete
      run: |
        echo "üéâ Deployment successful!"
        echo "üåê Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "‚è∞ Deployed at: $(date)"
